<!--Removing Element -->

<!DOCTYPE html>
<html>
<head>
	<title>Removing Element</title>
</head>
<body>
	<div class = "parent">
		<span id = "kid1">I am a kid1 that will be removed.</span>
		<span id = "kid2">I am a kid2 that will be removed.</span>
	</div>
	<script type="text/javascript">
		var parent = document.querySelector(".parent"); 
		var kid1 = document.querySelector("#kid1");
		var kid2 = document.querySelector("#kid2");
		parent.removeChild(kid1);
		kid2.parentNode.removeChild(kid2);
	</script>
</body>
</html>
