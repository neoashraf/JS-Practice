<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Management System</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- CDN links -->
  <script src="chance.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</head>

<body onload="fetchUsers()">

  <div class="container">

    <!-- Button + header -->
    <hr>
    <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal" onclick="resetTheInputForm()">Add New</button>
    <h2>All Users</h2>
    <div class="clearfix"></div>
    <hr>

    <!-- Alert info -->
    <div class="alert alert-info alert-dismissible" role="alert">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true" onclick="clearAlert()">&times;</span>
      </button>
      <p id="actionConfirmation"></p>
    </div>

    <!-- List the registered user info-->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Index</th>
          <th>Name</th>
          <th>Id</th>
          <th>Date-of-Birth</th>
          <th>CGPA</th>
          <th>Contact Number</th>
          <th>Details</th>
          <th>Edit</th>
          <th>Delete</th>

          <form class="navbar-form" role="search">
            <div class="input-group">
              <input type="text" class="form-control pull-right" id="searchName" onkeyup="searchUser()" style="width: 100%; margin-right: 20px, "
                placeholder="Search">
              <span class="input-group-btn">
                <button type="reset" class="btn btn-default">
                  <span class="glyphicon glyphicon-remove">
                    <span class="sr-only">Close</span>
                  </span>
                </button>
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search">
                    <span class="sr-only">Search</span>
                  </span>
                </button>
              </span>
            </div>
          </form>

        </tr>
      </thead>
      <tbody id="userList">

      </tbody>
    </table>

  </div>

  <!-- Modal Add new -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        <!-- Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New User Registration</h4>
        </div>

        <!-- Body -->
        <div class="modal-body">

          <form class="form-horizontal">

            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
            </div>

            <div class="form-group">
              <label for="inputID" class="col-sm-2 control-label">Id</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputID" placeholder="ID">
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-sm-2 control-label">CGPA</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputCgpa" placeholder="CGPA">
              </div>
            </div>

            <div class="form-group">
              <label for="inputBirthDay" class="col-sm-2 control-label">Birth Day</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputBirthDay" placeholder="Birth Day">
              </div>
            </div>

            <div class="form-group">
              <label for="inputcontactNumber" class="col-sm-2 control-label">Cell Number</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputcontactNumber" placeholder="Cell Number">
              </div>
            </div>

          </form>

        </div>


        <!-- Footer -->
        <div class="modal-footer">
          <!-- Cancel -->
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <!-- Save button          onclick="saveUser()"  -->
          <button id="saveConfirmation" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
        </div>

      </div>

    </div>
  </div>




  <!-- Modal Delete -->
  <div id="myDelModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        <!-- Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are You Sure?</h4>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <h3 style="color: red">You are going to delete user named "
            <span id="wantToDelUser"></span>". All information will be deleted and can't be undone. </h3>
          <br/>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal" onclick="deleteUser()">Yes</button>
          <button type="button" class="btn btn-default pull-right" data-dismiss="modal">No</button>
        </div>

      </div>

    </div>
  </div>


</body>

</html>
